name: Workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:
    env:
      MY_ENV_VAR: ${{ secrets.TF_API_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Group of log lines
        run: |
          echo "$MY_ENV_VAR"
      - uses: actions/checkout@v3
  terraform:
    uses: ./.github/workflows/terraform.yml
    permissions:
      pull-requests: write
  aws:
    if: ${{ !github.event.issue.pull_request }}
    needs: terraform
    uses: ./.github/workflows/aws.yml